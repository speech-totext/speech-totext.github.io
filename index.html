
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Speech to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .main-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3838;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.listening {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        .output-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            position: relative;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .output-title {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .word-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        #output {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #output:empty::before {
            content: 'Your transcribed text will appear here...';
            color: #999;
            font-style: italic;
        }

        .interim {
            color: #999;
            font-style: italic;
        }

        .final {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .settings-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            user-select: none;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .main-controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; height: 20px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 35px; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 28px; }
        .bar:nth-child(6) { animation-delay: 0.5s; height: 40px; }
        .bar:nth-child(7) { animation-delay: 0.6s; height: 25px; }
        .bar:nth-child(8) { animation-delay: 0.7s; height: 30px; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        .visualizer.active .bar {
            animation-play-state: running;
        }

        .visualizer:not(.active) .bar {
            animation-play-state: paused;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>🎤</span>
                Advanced Speech to Text
            </h1>
            <p>Real-time voice transcription with advanced features</p>
        </div>

        <div class="settings-panel">
            <div class="controls">
                <div class="control-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="es-MX">Spanish (Mexico)</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="ru-RU">Russian</option>
                        <option value="zh-CN">Chinese (Mandarin)</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="ar-SA">Arabic</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="confidence">Min Confidence</label>
                    <input type="range" id="confidence" min="0" max="1" step="0.1" value="0.5">
                    <span id="confidenceValue">0.5</span>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <div class="checkbox-group">
                    <input type="checkbox" id="continuous" checked>
                    <label for="continuous">Continuous Recognition</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="interim" checked>
                    <label for="interim">Show Interim Results</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="punctuation" checked>
                    <label for="punctuation">Auto Punctuation</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="autoSave">
                    <label for="autoSave">Auto Save to Browser</label>
                </div>
            </div>
        </div>

        <div class="status" id="status">
            <span>Ready to start listening</span>
        </div>

        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="main-controls">
            <button class="btn btn-primary" id="startBtn">
                <span>▶️</span> Start Listening
            </button>
            <button class="btn btn-danger" id="stopBtn" disabled>
                <span>⏹️</span> Stop
            </button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>
                <span>⏸️</span> Pause
            </button>
        </div>

        <div class="output-container">
            <div class="output-header">
                <div class="output-title">
                    <span>📝</span>
                    Transcription
                </div>
                <div class="word-count" id="wordCount">0 words</div>
            </div>
            <div id="output"></div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" id="copyBtn">
                <span>📋</span> Copy Text
            </button>
            <button class="btn btn-secondary" id="downloadBtn">
                <span>💾</span> Download
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                <span>🗑️</span> Clear
            </button>
            <button class="btn btn-secondary" id="emailBtn">
                <span>✉️</span> Email
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="duration">00:00</div>
                <div class="stat-label">Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sentenceCount">0</div>
                <div class="stat-label">Sentences</div>
            </div>
        </div>
    </div>

    <script>
        // Check for browser support
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            alert('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
        }

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        // Configure recognition
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        // Get DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const emailBtn = document.getElementById('emailBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const languageSelect = document.getElementById('language');
        const continuousCheckbox = document.getElementById('continuous');
        const interimCheckbox = document.getElementById('interim');
        const punctuationCheckbox = document.getElementById('punctuation');
        const autoSaveCheckbox = document.getElementById('autoSave');
        const confidenceSlider = document.getElementById('confidence');
        const confidenceValue = document.getElementById('confidenceValue');
        const wordCountElement = document.getElementById('wordCount');
        const charCountElement = document.getElementById('charCount');
        const sentenceCountElement = document.getElementById('sentenceCount');
        const durationElement = document.getElementById('duration');
        const visualizer = document.getElementById('visualizer');

        let finalTranscript = '';
        let isListening = false;
        let isPaused = false;
        let startTime;
        let durationInterval;

        // Load saved text if exists
        if (localStorage.getItem('speechToText')) {
            finalTranscript = localStorage.getItem('speechToText');
            output.textContent = finalTranscript;
            updateStats();
        }

        // Update confidence value display
        confidenceSlider.addEventListener('input', (e) => {
            confidenceValue.textContent = e.target.value;
        });

        // Language change
        languageSelect.addEventListener('change', (e) => {
            recognition.lang = e.target.value;
            if (isListening) {
                recognition.stop();
                setTimeout(() => recognition.start(), 100);
            }
        });

        // Continuous recognition toggle
        continuousCheckbox.addEventListener('change', (e) => {
            recognition.continuous = e.target.checked;
        });

        // Interim results toggle
        interimCheckbox.addEventListener('change', (e) => {
            recognition.interimResults = e.target.checked;
        });

        // Start recognition
        startBtn.addEventListener('click', () => {
            if (!isListening) {
                recognition.lang = languageSelect.value;
                recognition.start();
                isListening = true;
                isPaused = false;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                pauseBtn.disabled = false;
                status.className = 'status listening';
                status.innerHTML = '<span class="pulse"></span> Listening...';
                visualizer.classList.add('active');
                startTimer();
            }
        });

        // Stop recognition
        stopBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
                isListening = false;
                isPaused = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                pauseBtn.disabled = true;
                pauseBtn.innerHTML = '<span>⏸️</span> Pause';
                status.className = 'status';
                status.textContent = 'Stopped';
                visualizer.classList.remove('active');
                stopTimer();
            }
        });

        // Pause/Resume recognition
        pauseBtn.addEventListener('click', () => {
            if (isListening) {
                if (!isPaused) {
                    recognition.stop();
                    isPaused = true;
                    pauseBtn.innerHTML = '<span>▶️</span> Resume';
                    status.className = 'status';
                    status.textContent = 'Paused';
                    visualizer.classList.remove('active');
                    stopTimer();
                } else {
                    recognition.start();
                    isPaused = false;
                    pauseBtn.innerHTML = '<span>⏸️</span> Pause';
                    status.className = 'status listening';
                    status.innerHTML = '<span class="pulse"></span> Listening...';
                    visualizer.classList.add('active');
                    startTimer();
                }
            }
        });

        // Recognition results
        recognition.addEventListener('result', (event) => {
            let interimTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                const confidence = event.results[i][0].confidence || 1;
                
                if (confidence >= parseFloat(confidenceSlider.value)) {
                    if (event.results[i].isFinal) {
                        let processedTranscript = transcript;
                        
                        // Add punctuation if enabled
                        if (punctuationCheckbox.checked) {
                            processedTranscript = addAutoPunctuation(processedTranscript);
                        }
                        
                        finalTranscript += processedTranscript + ' ';
                    } else {
                        if (interimCheckbox.checked) {
                            interimTranscript += transcript;
                        }
                    }
                }
            }
            
            // Update output
            if (interimCheckbox.checked) {
                output.innerHTML = `<span class="final">${finalTranscript}</span><span class="interim">${interimTranscript}</span>`;
            } else {
                output.textContent = finalTranscript;
            }
            
            // Auto-scroll to bottom
            output.scrollTop = output.scrollHeight;
            
            // Update stats
            updateStats();
            
            // Auto-save if enabled
            if (autoSaveCheckbox.checked) {
                localStorage.setItem('speechToText', finalTranscript);
            }
        });

        // Handle errors
        recognition.addEventListener('error', (event) => {
            console.error('Speech recognition error:', event.error);
            status.className = 'status error';
            status.textContent = `Error: ${event.error}`;
            
            if (event.error === 'no-speech') {
                status.textContent = 'No speech detected. Please try again.';
            } else if (event.error === 'audio-capture') {
                status.textContent = 'No microphone found. Please check your microphone.';
            } else if (event.error === 'not-allowed') {
                status.textContent = 'Microphone access denied. Please allow microphone access.';
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            pauseBtn.disabled = true;
            visualizer.classList.remove('active');
            stopTimer();
        });

        // Handle end
        recognition.addEventListener('end', () => {
            if (isListening && !isPaused && continuousCheckbox.checked) {
                // Restart if continuous mode is on
                recognition.start();
            }
        });

        // Clear text
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all text?')) {
                finalTranscript = '';
                output.textContent = '';
                localStorage.removeItem('speechToText');
                updateStats();
                resetTimer();
            }
        });

        // Copy text
        copyBtn.addEventListener('click', () => {
            const text = finalTranscript.trim();
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<span>✅</span> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            } else {
                alert('No text to copy!');
            }
        });

        // Download text
        downloadBtn.addEventListener('click', () => {
            const text = finalTranscript.trim();
            if (text) {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `transcript_${new Date().getTime()}.txt`;
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                alert('No text to download!');
            }
        });

        // Email text
        emailBtn.addEventListener('click', () => {
            const text = finalTranscript.trim();
            if (text) {
                const subject = 'Speech to Text Transcript';
                const body = encodeURIComponent(text);
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            } else {
                alert('No text to email!');
            }
        });

        // Add auto punctuation
        function addAutoPunctuation(text) {
            // Simple punctuation rules
            text = text.trim();
            
            // Capitalize first letter
            text = text.charAt(0).toUpperCase() + text.slice(1);
            
            // Add period if missing
            if (text.length > 0 && !text.match(/[.!?]$/)) {
                text += '.';
            }
            
            return text;
        }

        // Update statistics
        function updateStats() {
            const text = finalTranscript.trim();
            const words = text.split(/\s+/).filter(word => word.length > 0);
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            
            wordCountElement.textContent = `${words.length} words`;
            charCountElement.textContent = text.length;
            sentenceCountElement.textContent = sentences.length;
        }

        // Timer functions
        function startTimer() {
            if (!startTime) {
                startTime = Date.now();
            }
            
            durationInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                durationElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (durationInterval) {
                clearInterval(durationInterval);
            }
        }

        function resetTimer() {
            stopTimer();
            startTime = null;
            durationElement.textContent = '00:00';
        }

        // Voice commands
        recognition.addEventListener('result', (event) => {
            const lastResult = event.results[event.results.length - 1];
            if (lastResult.isFinal) {
                const command = lastResult[0].transcript.toLowerCase().trim();
                
                // Check for voice commands
                if (command.includes('stop recording')) {
                    stopBtn.click();
                } else if (command.includes('clear text')) {
                    clearBtn.click();
                } else if (command.includes('copy text')) {
                    copyBtn.click();
                } else if (command.includes('download text')) {
                    downloadBtn.click();
                }
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Space to start/stop
            if ((e.ctrlKey || e.metaKey) && e.code === 'Space') {
                e.preventDefault();
                if (isListening) {
                    stopBtn.click();
                } else {
                    startBtn.click();
                }
            }
            
            // Ctrl/Cmd + C to copy (when output is not selected)
            if ((e.ctrlKey || e.metaKey) && e.key === 'c' && window.getSelection().toString() === '') {
                copyBtn.click();
            }
            
            // Ctrl/Cmd + S to download
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadBtn.click();
            }
        });

        // Initialize
        recognition.lang = languageSelect.value;
    </script>
</body>
</html>
